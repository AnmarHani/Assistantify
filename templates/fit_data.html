<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fit Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Your Google Fit Data</h1>
    <table>
        <thead>
            <tr>
                <th>Data Type</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% if fit_data %}
            {% for key, value in fit_data.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>
                    {% if value %}
                    {{ value }}
                    {% else %}
                    No data available
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="2">No data available</td>
            </tr>
            {% endif %}
        </tbody>

    </table>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>

</html>
